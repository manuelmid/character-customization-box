<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Document</title>
</head>

<body>
    <section id="main-box">
        <div id="box">
            <div class="progress-bar-top"></div>
            <section id="information-main">
                <div class="information">

                    <h2 class="options-h2">OPTIONS</h2>
                    <div id="inputs">
                        <div id="personal-data">
                            <div class="name"><input type="text" placeholder="EMAIL" style="background-color: black; color: white; font-size: 16px;"></div>
                            <div class="sex"><input type="text" placeholder="NICKNAME" style="background-color: black; color: white; font-size: 16px;"></div>
                            <div class="age"><input type="number" placeholder="AGE" class="input-age" style="background-color: black; color: white; font-size: 16px;"></div>
                        </div>


                    </div>

                    <h2 class="p-w-h2">P.W VALUE</h2>
                    <div id="statistics-box">
                        <div class="statistics-1">
                            <div class="ocean">
                                <div class="wave"><img src="./img/wave.png" alt=""></div>
                                <div class="wave"><img src="./img/wave.png" alt=""></div>
                              </div>
                        </div>
                        <div class="statistics-2">
                            <div class="vertical-bars-box">
                                <div class="vertical-bar-1 v-"><div class="pad-bar-1"></div></div>
                                <div class="vertical-bar-2 v-"><div class="pad-bar-2"></div></div>
                                <div class="vertical-bar-3 v-"><div class="pad-bar-3"></div></div>
                            </div>
                        </div>
                    </div>



            </section>
            <div id="personalitation-main">
                <div id="personalitation">
                    <h2 class="personalitation-h2">PERSONALITATION</h2>

                    <div id="editing-boxs">
                        <div id="left-box">

                            <div id="character" class="">
                                <div id="head"></div>
                                <div id="body"></div>
                                <div id="legs"></div>
                                <div id="shoes"></div>
                            </div>
                            
                        </div>

                        
                        <div class="options">
                            <button id="prvBtn"><</button>
                            <h3>FACE</h3>
                            <button id="nextBtn">></button>
                        </div>

                    <div id="right-box">
                        

                        
                        <div id="carousel-container">
                            <div id="carousel-slider">
                                <div class="card-3" style="background-color: burlywood;" id="lastClone"></div>
                                 <div class="card-1" style="background-color: blue;">first
                                    
                                </div>

                                 <div class="card-2" style="background-color: brown;">middle
                                
                                </div>

                                 <div class="card-3" style="background-color: burlywood;">last
                                
                                </div>
                                <div class="card-1" style="background-color: blue;" id="firstClone">asf</div>
                            </div>
                        </div>

                        
                        
                    </div>
                    
                </div>
                
                </div>

            </div>




    </section>
    <script src="./slider/app.js"></script>
</body>

</html>
